version: "3.7"
services:
  speedlogger-web:
    image: brennentsmith/internet-speed-logger
    ports:
      - "3000:3000"
    build:
      context: .
    depends_on:
      - mongo
    restart: always
  speedlogger-runner:
    image: brennentsmith/internet-speed-logger
    depends_on:
      - speedlogger-web
    restart: always
    entrypoint:
      - node
      - run-speedtest.js
      - daemon
  mongo:
    image: bitnami/mongodb
    expose:
      - "27017"
    environment:
      - MONGODB_USERNAME=speedtest
      - MONGODB_PASSWORD=speedtest
      - MONGODB_DATABASE=speedtest
    volumes:
      - ./mongo-persistence:/bitnami